<html>
    <head>
    </head>
    <body>
        <header>
            <h1>
                Recipe Book
            </h1>
            {% if request.user.is_authenticated %}
                <form action="{% url 'logout' %}" method="POST">
                    {% csrf_token %}
                    <button type = "submit">LOGOUT</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}">LOGIN</a>
            {% endif %}
        </header>
        <div id = "content">
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
