{% extends 'base.html' %}

{% block content %}
    <h3>Recipe Details</h3>
    <h4>{{  recipe.name  }}</h4>
    <h5>{{  recipe.author  }}</h5>
    <ul>
        {% for ingredient in recipe.ingredients.all %}
        <li>{{  ingredient.ingredient.name  }}: {{  ingredient.quantity  }}</li>
        {% endfor %}
    </ul>
{% endblock %}
