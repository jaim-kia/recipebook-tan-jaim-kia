<html lang="en-US">
<head>
    <title>Recipe Book</title>
</head>
<body>
    <h1>Recipe Book</h1>
    <h4>{{  recipe.name  }}</h4>
    <h5>{{  recipe.author  }}</h5>
    <ul>
        {% for ingredient in recipe.ingredients.all %}
        <li>{{  ingredient.ingredient.name  }}: {{  ingredient.quantity  }}</li>
        {% endfor %}
    </ul>
</body>
</html>
